<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Watch Dogs</title>
  </head>
  <body>
    <main>
      <section>
        <div class="wrapper banner" id="banner">
          <div class="backgroundImage">
            <img
              src="./asset/assetsPng(1)/Layer 686 2.png"
              alt="background image of the advertisment"
            />
            <img
              class="secondLayer"
              src="./asset/assetsPng(1)/Layer 669 copy 13 2.png"
              alt="checks png image on the top of the background image"
            />
            <img
              class="thirdLayer"
              src="./asset/assetsPng(1)/Layer 688 2.png"
              alt="blue png background"
            />
            <img
              class="fourthLayer"
              src="./asset/assetsPng(1)/Layer 688 2.png"
              alt="blue png background"
            />
            <img
              class="fivthLayer"
              src="./asset/assetsPng(1)/Snipes copy.png "
              alt="design on the top the advertisment"
            />
          </div>

          <!-- Firt slide -->

          <div class="containerOfFirstSlide slides active">
            <div class="firstSlide ">
              <img
                class="firstSlideContentBg"
                src="./asset/assetsPng(1)/Rectangle 12.png"
                alt="half rectangular background"
              />

              <img
                class="firstSlideContent"
                src="./asset/assetsPng(1)/Layer 689.png"
                alt="loading content"
              />
            </div>
          </div>

          <!-- Second Slide -->

          <div class="containerOfSecondSlide slides">
            <div class="secondSlide ">
              <img
                class="messageDisplay"
                src="./asset/assetsPng(2)/Layer 674 copy.png"
                alt="you have 1 message dispaly"
              />
              <img
                class="playButton"
                src="./asset/assetsPng(2)/play button.png"
                alt="play button"
              />

              <img
                class="message"
                src="./asset/assetsPng(2)/_YOU HAVE 1 NEW MESSAGE.png"
                alt="you have 1 new message"
              />
            </div>
          </div>

          <!-- Third Slide -->

          <div class="containerOfThirdSlide slides">
            <div class="thirdSlide ">
              <img
                class="logo"
                src="./asset/assetsPng(3)/WathDog LOGO.png"
                alt="logo of Watch Dogs"
              />
              <div class="thirdSlideContent">
                <img
                  src="./asset/assetsPng(3)/Hacking   is your  WEAPON .png"
                  alt="Hacking is you weapon"
                />
              </div>
              <div class="btn thirdBtn">
                <button>
                  <img
                    src="./asset/assetsPng(3)/Rectangle 13 2.png"
                    alt="Button"
                  />
                </button>
                <img
                  class="rollOver thirdRollOver"
                  src="./asset/assetsPng(3)/ROLL OVER FOR MORE 2.png"
                  alt="roll over for more"
                />
              </div>

              <div class="differentLogo">
                <img
                  src="./asset/assetsPng(3)/Logo UBISFOT copy 2.png"
                  alt="logo of UBISOFT"
                />
              </div>
            </div>
          </div>

          <!-- Fourth Slide -->
          <div class="containerOfFourthSlide slides">
            <div class="fourthSlide ">
              <div class="fourthSlideImages">
                <img
                  class="DVD"
                  src="./asset/assetsPng(4)/Layer 690.png"
                  alt="Watch Dog DVD station"
                />
                <img
                  class="shadow"
                  src="./asset/assetsPng(4)/white.png"
                  alt="Shadow of DVD"
                />
              </div>
              <div class="forthSlideContent">
                <img
                  src="./asset/assetsPng(4)/_Pre-Order.png"
                  alt="Pre Order"
                />
                <img src="./asset/assetsPng(4)/NOW.png" alt="now" />
                <img
                  src="./asset/assetsPng(4)/AVAILABLE MAY 27.png"
                  alt="available May 27"
                />
              </div>
              <div class="btn fourthBtn">
                <button class="rolloverBtn">
                  <img
                    src="./asset/assetsPng(3)/Rectangle 13 2.png"
                    alt="Button"
                  />
                </button>
                <img
                  class="rollOver"
                  src="./asset/assetsPng(3)/ROLL OVER FOR MORE 2.png"
                  alt="roll over for more"
                />
              </div>
            </div>
            <div class="differentLogoFourth">
              <img
                src="./asset/assetsPng(3)/Logo UBISFOT copy 2.png"
                alt="logo of UBISOFT"
              />
            </div>
          </div>

          <!-- waiting for 3 seconds -->

          <div class="waiting">
            <span class="round round1"></span>
            <span class="round round2"></span>
            <span class="round round3"></span>
          </div>
        </div>

        <!-- Modal -->

<div class="modal " id="myModal">
    <img class="mainModalBgFirst"  src="./asset/expandable/Layer 668.png" alt="black transperent background">

  
    <div class="modalContainer">
      <img src="./asset/expandable/Layer 669 copy 13.png" alt="self design background layer">
    </div>
  
  
      <div class="modalBackground">
        <img src="./asset/expandable/Layer 672.png" alt="watch dog image in background">
      </div>
    
  <div class="nav">
    <img src="./asset/expandable/Snipes.png" alt="nav design" />
    <div class="navContainer">
      <img
        src="./asset/expandable/WathDog LOGO.png"
        alt="watch dog logo"
      />
      <img src="./asset/expandable/shape.png " alt="logo background design">

      <ul>
        <li><a href="#">Join</a></li>
        <li><a href="#">Media</a></li>
        <li><a href="#">Info</a></li>
      </ul>
      <div class="close">
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
  </div>

  <div class="modalContent">
    <div class="modalContentHeader">

      <h2>_PRE-ORDER</h2>
      <h1>NOW</h1>
    </div>
    <div class="modalPara">
      <p>AVAILABLE MAY 27</p>
    </div>
  </div>

  <div class="dvdContainer">
      <div class="dvdBg">
        <img src="./asset/expandable/Layer 704.png " alt="dvd background">
      </div>
  
      <div class="dvdImage">
        <img src="./asset/expandable/Layer 702.png" alt="one copy of dvd">
        <img src="./asset/expandable/Layer 705.png" alt="2nd copy of DVD">
      </div>
  
      <div class="shadowOfDvd">
        <img src="./asset/expandable/white copy.png" alt="white shadow of dvd">
      </div>
  </div>

  <!-- Expandable Footer -->

  <div class="footer">
    <p>Recruit Your Friends To Become Hackers</p>
    <div class="footerLogos">
      <img src="./asset/expandable/Logo UBISFOT.png" alt="logo of UBISOFT">

      <ul>
        <li><i class="fab fa-facebook-f"></i><p>Post To Facebook</p></li>
        <li><i class="fab fa-twitter"></i><p>Post to Twitter</p></li>
      </ul>

      <div class="preOrder">
        <button>Pre-Order</button>
        <img src="./asset/expandable/Layer 676.png " alt="plus sign to place an order">
      </div>
    </div>
  </div>
  </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./app.js"></script>
</html>
